<ng-container *ngIf="isLoading">
    <div class="progress progress-modal">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
        style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</ng-container>

<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <i class="icon-2x text-dark-50 flaticon-user-add mx-2"></i> Crear Usuario
        </div>
    </div>

    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <form action="#" class="form form-label-right" [formGroup]="formGroup">
            <div class="form-group row">
                <div class="col-lg-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" 
                    name="name"
                    placeholder="Ingrese nombre completo"
                    autocomplete="off"
                    formControlName="name"
                    [class.is-invalid]="isControlInvalid('name')"
                    [class.is-valid]="isControlvalid('name')"
                    class="form-control form-control-solid control-lg">
                </div>
                <div class="col-lg-6"></div>
            </div>       
        </form>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-light btn-elevate mr-2"
            (click)="modal.dismiss()">
            Cancel
        </button>
    </div>
</div>
